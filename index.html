<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Galang</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
       <h1 style="text-align: center;" class="judul">Todo List</h1>

       <form id="form-todo">
           <input type="text" id="todo-input" placeholder="Add a todo..." required>
           <input type="date" id="todo-date" required>
           <button type="submit">+</button>
         </form>
         <p id="error-message" class="error-message"></p>


        <div class="control-buttons">
            <input type="text" id="filter-input" placeholder="Filter tasks..." />
            <button id="delete-all" class="btn-hapusall"type="button">Delete All</button>
        </div>

       <header>
                <h3 class="text-1xl font-bold ">Task List</h3>
            </header>

            <div id="todo-list">
                <p>No tasks available</p>
            </div>
    </main>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>

</html>
